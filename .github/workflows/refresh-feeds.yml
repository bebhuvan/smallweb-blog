name: Refresh RSS Feeds

on:
  schedule:
    # Morning: 3 AM UTC (8:30 AM IST)
    - cron: '0 3 * * *'
    # Evening: 12 PM UTC (5:30 PM IST)
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    name: Fetch Feeds
    env:
      WORKER_URL: ${{ secrets.WORKER_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds
        run: node scripts/fetch-feeds.js

      - name: Commit updated posts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/cache/posts.json data/cache/status.json
          git diff --staged --quiet || git commit -m "chore: refresh RSS feeds [skip ci]"
          git push
