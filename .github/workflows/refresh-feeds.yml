name: Refresh RSS Feeds

on:
  schedule:
    # Morning: 1 AM UTC (6:30 AM IST)
    - cron: '0 1 * * *'
    # Afternoon: 9 AM UTC (2:30 PM IST)
    - cron: '0 9 * * *'
    # Night: 5 PM UTC (10:30 PM IST)
    - cron: '0 17 * * *'
  workflow_dispatch: # Manual trigger from GitHub Actions page

permissions:
  contents: write
  actions: write

concurrency:
  group: refresh-feeds
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    name: Fetch Feeds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds
        run: npm run fetch-feeds

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/cache/posts.json data/cache/status.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: refresh RSS feeds"
            git pull --rebase
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Alert on feed errors
        if: always()
        run: |
          node -e "
            const data = require('./data/cache/status.json');
            const errors = data?.summary?.errors || 0;
            const failed = (data?.feeds || []).filter(f => f.status !== 'ok');
            if (errors > 0) {
              console.warn('Feed errors:', errors);
              failed.forEach(f => console.warn('  -', f.blogId, f.error));
            } else {
              console.log('All feeds healthy');
            }
          "
