name: Refresh RSS Feeds

on:
  schedule:
    # Morning: 1 AM UTC (6:30 AM IST)
    - cron: '0 1 * * *'
    # Afternoon: 9 AM UTC (2:30 PM IST)
    - cron: '0 9 * * *'
    # Night: 5 PM UTC (10:30 PM IST)
    - cron: '0 17 * * *'
  workflow_dispatch: # Manual trigger from GitHub Actions page

permissions:
  contents: write
  actions: write

concurrency:
  group: refresh-feeds
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    name: Fetch Feeds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds
        env:
          FETCH_PAGE_EXCERPTS: 'false'
          MAX_PAGE_EXCERPTS_PER_FEED: '0'
          FEED_CONCURRENCY: '10'
          EXCERPT_CONCURRENCY: '4'
          SUBSTACK_BATCH_SIZE: '4'
          SUBSTACK_BATCH_DELAY_MS: '5000'
        run: npm run fetch-feeds

      - name: Verify pipeline output
        run: npm run verify-pipeline

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/cache/posts.json data/cache/status.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: refresh RSS feeds"
            git pull --rebase
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Show refreshed revision and cache timestamp
        if: steps.commit.outputs.changes == 'true'
        id: build_meta
        run: |
          DEPLOYED_SHA="$(git rev-parse HEAD)"
          echo "deployed_sha=$DEPLOYED_SHA" >> "$GITHUB_OUTPUT"
          echo "$DEPLOYED_SHA"
          node -e "const p = require('./data/cache/posts.json'); console.log('cache.lastUpdated=', p.lastUpdated, 'posts=', p.posts?.length || 0);"

      - name: Build site
        if: steps.commit.outputs.changes == 'true'
        run: npm run build
        env:
          PUBLIC_SW_VERSION: ${{ steps.build_meta.outputs.deployed_sha }}

      - name: Deploy to Cloudflare Workers
        if: steps.commit.outputs.changes == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Alert on feed errors
        if: always()
        run: |
          node -e "
            const data = require('./data/cache/status.json');
            const errors = data?.summary?.errors || 0;
            const failed = (data?.feeds || []).filter(f => f.status !== 'ok');
            if (errors > 0) {
              console.warn('Feed errors:', errors);
              failed.forEach(f => console.warn('  -', f.blogId, f.error));
            } else {
              console.log('All feeds healthy');
            }
          "
