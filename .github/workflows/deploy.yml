name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'data/cache/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    concurrency:
      group: deploy-smallweb
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show deployed revision and cache timestamp
        id: build_meta
        run: |
          DEPLOYED_SHA="$(git rev-parse HEAD)"
          echo "deployed_sha=$DEPLOYED_SHA" >> "$GITHUB_OUTPUT"
          echo "$DEPLOYED_SHA"
          node -e "const p = require('./data/cache/posts.json'); console.log('cache.lastUpdated=', p.lastUpdated, 'posts=', p.posts?.length || 0);"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          PUBLIC_SW_VERSION: ${{ steps.build_meta.outputs.deployed_sha }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
