name: Refresh Feeds

on:
  schedule:
    # Run twice daily at 6:00 UTC and 18:00 UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds
        run: npm run fetch-feeds

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet data/cache/posts.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/cache/posts.json
          git commit -m "chore: update posts cache"
          git push

      # The push will automatically trigger Cloudflare Pages deployment
      # if connected via GitHub integration
