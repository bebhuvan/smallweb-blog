<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Constellation/small web - interconnected nodes -->
  <rect width="512" height="512" rx="96" fill="#0f0f0f"/>
  <!-- Connection lines -->
  <g stroke="#D95D39" stroke-width="8" opacity="0.6">
    <line x1="128" y1="160" x2="256" y2="256"/>
    <line x1="256" y1="256" x2="384" y2="128"/>
    <line x1="256" y1="256" x2="160" y2="352"/>
    <line x1="256" y1="256" x2="352" y2="384"/>
  </g>
  <!-- Nodes -->
  <circle cx="128" cy="160" r="40" fill="#D95D39"/>
  <circle cx="384" cy="128" r="32" fill="#D95D39"/>
  <circle cx="256" cy="256" r="48" fill="#fff"/>
  <circle cx="160" cy="352" r="32" fill="#D95D39"/>
  <circle cx="352" cy="384" r="40" fill="#D95D39"/>
</svg>
